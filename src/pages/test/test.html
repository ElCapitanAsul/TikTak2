<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h4>{{ loading }}</h4>
	<h2>Vendors: </h2>
	<button style="background-color: #c0ffee;" ion-item (click)="refresh()">Refresh</button>
	<button ion-item *ngFor="let vendor of vendors">
	  {{vendor.fname}} <br>
	  {{vendor.lname}} <br>
	  {{vendor.email}} <br>
	  {{vendor.rating}} <br>
	  {{vendor.image}} <br>
	</button>
	<h3>Message: {{message}}</h3>
</ion-content>
