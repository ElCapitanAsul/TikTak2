<ion-header>

  <ion-navbar>

    <ion-title>Signup Customer</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding class="customer">

	  <ion-item>
	  <ion-input [(ngModel)]="fname" type="text" placeholder="First Name"></ion-input>
	  </ion-item>
	  <br>
	  <ion-item>
	    <ion-input [(ngModel)]="lname" type="text" placeholder="Last Name"></ion-input>
	  </ion-item>
	  <br>
 	  <ion-item>
	    <ion-input [(ngModel)]="email" type="text" placeholder="E-mail"></ion-input>
	  </ion-item>
	  <br>
	  <ion-item>
	    <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
	  </ion-item>
	  <br>

	  <button ion-button color="secondary" full>Sign Up</button>
	 


</ion-content>
