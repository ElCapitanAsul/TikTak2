<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login">
	<ion-list>

	  <ion-item>
	    <ion-label fixed>Username</ion-label>
	    <ion-input type="text" value=""></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label fixed>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	  <ion-item>

	  <button ion-button outline (click)="openClientsListPage()">Login</button>

	  <button ion-button outline>Login</button>

	  </ion-item>

	  Don't have account yet? Register as:
	  <ion-item>

	  <button ion-button outline (click)="openCustomerPage()">Client</button>

	  <button ion-button outline (click)="openCustomerPage()">Customer</button>

	  <button ion-button outline (click)="openVendorPage()">Service Provider</button>
	  </ion-item>

	</ion-list>
 
</ion-content>
