<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login">
	
	  <ion-img width="80" height="80" style="align-items: center" src="assets/imgs/tiktak.png"> </ion-img>
	  


	<ion-list>

	  <ion-item>
	  <ion-input [(ngModel)]="email" type="text" placeholder="E-mail"></ion-input>
	  </ion-item>
	  <br>
	  <ion-item>
	    <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
	  </ion-item>
	  <br>
	  <button ion-button color = "secondary" full (click)="loginClient()">Login as client</button>
	  <button ion-button color = "success" full (click)="loginVendor()">Login as Service Provider</button>
		{{result}}
	 
	  <br>

	  <div class = "register">
	  <p style="font-size: 12px; color: white; text-align: center">
	  Don't have account yet? Register as:
	  </p>
	  </div>

	 

	  <button ion-button color="light" class="client" outline (click)="openCustomerPage()">Client</button>

	  <button ion-button color="light" class="service" outline (click)="openVendorPage()">Service Provider</button>
	 

	</ion-list>
 
</ion-content>
