<ion-header>

  <ion-navbar>
    <ion-title>Choose Client</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div padding>
  <ion-segment [(ngModel)]="filter">
    <ion-segment-button value="Online">
      Online
    </ion-segment-button>
    <ion-segment-button value="Nearby">
      Nearby
    </ion-segment-button>
    <ion-segment-button value="Top Rated">
      Top Rated
    </ion-segment-button>
     </ion-segment>
  
</div>

<div [ngSwitch]="filter">
  <ion-list *ngSwitchCase="'Online'">
  <button ion-button icon-only (click)="refresh()"><ion-icon name="refresh"></ion-icon></button>
  {{loading}}
  <ion-item *ngFor="let client of clients">
    <ion-icon name="contact" item-left></ion-icon>
    <h2>{{client.fname}}</h2>
    <p>{{client.rating}}</p>
    <button ion-button outline item-end>Send Request</button>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'Nearby'">
  <button ion-button style="background-color: #c0ffee;" (click)="refresh()">Refresh</button>
  {{loading}}
  <ion-item *ngFor="let client of clients">
   <ion-icon name="contact" item-left></ion-icon>
    <h2>{{client.fname}}</h2>
    <p>{{client.rating}}</p>
    <button ion-button outline item-end>Send Request</button>
    </ion-item>
  </ion-list>
<ion-list *ngSwitchCase="'Top Rated'">
  <button ion-button style="background-color: #c0ffee;" (click)="refresh()">Refresh</button>
  {{loading}}
  <ion-item *ngFor="let client of clients">
    <ion-icon name="contact" item-left></ion-icon>
    <h2>{{client.fname}}</h2>
    <p>{{client.rating}}</p>
    <button ion-button outline item-end (click)="sendRequest(client.id)">Send Request</button>
    </ion-item>
  </ion-list>

</div>

</ion-content>
