  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Choose Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button full color="primary" (click)="select()">Select</button>
	{{loading}}
	
	<ion-item *ngFor="let service of services">
	 	<ion-label>{{service.name}}</ion-label>
  		<ion-checkbox color="dark" [(ngModel)]="service.isChecked" (click)="checkService()"></ion-checkbox>
	</ion-item>

</ion-content>
